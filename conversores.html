    <h1>Conversor de Unidades</h1>

    <form>
        <!-- Selecione o tipo de conversão -->
        <label for="conversao">Escolha a conversão:</label>
        <select id="conversao">
            <option value="celsiusParaFahrenheit">Celsius para Fahrenheit</option>
            <option value="metrosParaCentimetros">Metros para Centímetros</option>
            <option value="quilosParaLibras">Quilos para Libras</option>
        </select>

        <br><br>

        <!-- Campo para o valor de entrada -->
        <label for="valor">Digite o valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor" required>

        <br><br>

        <!-- Botão para realizar a conversão -->
        <button type="button" onclick="converter()">Converter</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>
